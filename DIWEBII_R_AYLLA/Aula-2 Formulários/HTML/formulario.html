<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <!-- Bloco do aluno -->
                <h2>Cadastro de Alunos</h2>
            </legend>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="">Nome Completo:</label><br>
                <input type="text" placeholder="Nome do candidato">
                <input type="text" placeholder="Sobrenome do candidato">

                <br>
                <br>
                <label for="">Telefone:</label><br>
                <input type="tel" name="" id="" placeholder="()x xxxx-xxxx">

                <br>
                <br>
                <label for="">RG:</label><br>
                <input type="text" name="" id="" placeholder="x xxx xxx">
                <br>

                <br>
                <label for="">CPF:</label><br>
                <input type="text" name="" id="" placeholder="xxx.xxx.xxx-xx">
                <br>
                <br>
                <label for="">Email</label><br>
                <input type="email" placeholder="email@exemplo.com">

                <br>
                <br>

                <label for="">Data de Nascimento</label><br>
                <input type="date">

                <br>
                <br>

                <label for="">Sexo:</label> <br>
                <input type="radio" name="Sexo"><label for="">M</label>
                <input type="radio" name="Sexo"><label for="">F</label>
                <br>
                <br>
                <label for="">Endereço:</label><br>
                <input type="text" placeholder="Rua, quadra, avenida">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Cidade">
                <input type="text" placeholder="Estado">


                <fieldset>
                    <!-- Bloco da Filiação -->
                    <legend>Filiação</legend>
                    <label for="">Nome da Mãe</label><br>
                    <input type="text" placeholder="Digite o nome completo."><br>
                    <label for="">Celular:</label><br>
                    <input type="tel" name="" id="" placeholder="()x xxxx-xxxx"><br>
                    <br>
                    <br>

                    <label for="">Nome do Pai</label><br>
                    <input type="text" placeholder="Digite o nome completo."><br>
                    <label for="">Celular:</label><br>
                    <input type="tel" name="" id="" placeholder="()x xxxx-xxxx"><br>
                    <br>
                    <br>
                </fieldset>
            </fieldset>

            <fieldset>
                <!-- Bloco dos cursos -->
                    <legend>Cursos</legend>
                    <input type="checkbox" value="Técnico de Administração">Técnico de Administração<br>
                    <input type="checkbox" value="Técnico de Informática">Técnico de Informática<br>
                    <input type="checkbox" value="Técnico de Lógstica">Técnico de Lógstica<br>
                    <input type="checkbox" value="Técnico de Radiologia">Técnico de Radiologia<br>
                    <input type="checkbox" value="Técnico de Enfermagem">Técnico de Enfermagem<br>

            </fieldset>
            <input type="submit"value="Cadastrar">
        </fieldset>
    </form>
</body>

</html>
